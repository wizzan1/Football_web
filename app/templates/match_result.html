<!-- app/templates/match_result.html (updated without enumerate filter) -->
{% extends "base.html" %}
{% block title %}Match Results{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        <h1 class="h2 mb-0">Match Results</h1>
    </div>
    <div class="card-body">
        <div class="accordion" id="simAccordion">
            {% for result in results %}
            {% set idx = loop.index0 %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ idx }}">
                    <button class="accordion-button {% if idx > 0 %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ idx }}" aria-expanded="{% if idx == 0 %}true{% else %}false{% endif %}" aria-controls="collapse{{ idx }}">
                        Sim {{ loop.index }}: {{ result.team_a_name }} {{ result.score_a }} - {{ result.score_b }} {{ result.team_b_name }}
                    </button>
                </h2>
                <div id="collapse{{ idx }}" class="accordion-collapse collapse {% if idx == 0 %}show{% endif %}" aria-labelledby="heading{{ idx }}" data-bs-parent="#simAccordion">
                    <div class="accordion-body">
                        <div id="match-log-{{ idx }}"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    const logs = {{ results | map(attribute='log') | list | tojson }};
    {% for result in results %}
    {% set idx = loop.index0 %}
    const log{{ idx }} = logs[{{ idx }}];
    const logDiv{{ idx }} = document.getElementById('match-log-{{ idx }}');
    let i{{ idx }} = 0;
    function showNext{{ idx }}() {
        if (i{{ idx }} < log{{ idx }}.length) {
            const p = document.createElement('p');
            p.textContent = log{{ idx }}[i{{ idx }}];
            if (log{{ idx }}[i{{ idx }}].includes('GOAL!')) {
                p.style.color = 'green';
                p.classList.add('blink');
            } else if (log{{ idx }}[i{{ idx }}].includes('missed')) {
                p.style.color = 'red';
            }
            logDiv{{ idx }}.appendChild(p);
            i{{ idx }}++;
            setTimeout(showNext{{ idx }}, 8000);  // Same pacing
        }
    }
    showNext{{ idx }}();
    {% endfor %}
</script>
<style>
    .blink {
        animation: blink-animation 1s steps(5, start) 3;
    }
    @keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }
</style>
{% endblock %}
