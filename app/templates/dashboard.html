<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 30px;
            color: #1a202c;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        .widget {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e53e3e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome, {{ username }}!</h1>
            <p>This is your main dashboard. From here you can manage your team and view the latest game world updates.</p>
        </header>

        <main>
            <div class="widget">
                <h2>Your Team</h2>
                <p>You do not have a team yet. We will add the functionality to create one here soon.</p>
            </div>

            <div class="widget">
                <h2>Game World News</h2>
                <p>No news to report.</p>
            </div>
        </main>
        
        <a href="/logout"><button class="logout-btn">Logout</button></a>
    </div>

</body>
</html>
